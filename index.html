<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking da Gincana VI CNIJMA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo da P치gina */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 25px 40px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #36d65e;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #1aca46;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f8f8fa;
        }
        tr:hover {
            background-color: #efeff6;
        }
        #last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        /* Estilo para o p칩dio (Top 3) */
        tbody tr:nth-child(1) td:first-child::before { content: '游볞 '; }
        tbody tr:nth-child(2) td:first-child::before { content: '游볟 '; }
        tbody tr:nth-child(3) td:first-child::before { content: '游볠 '; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ranking da Gincana VI CNIJMA</h1>
        <table>
            <thead>
                <tr>
                    <th>Posi칞칚o</th>
                    <th>Estado</th>
                    <th>Pontua칞칚o</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                </tbody>
        </table>
        <p id="last-updated">Carregando ranking...</p>
    </div>

    <script>
    
    //
    const csvUrlBase = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQmri-L-UoS94JJiwdSM5QYefuYFuh0tStoVg2763UmLMDxRT359fbW4osvd9rtARm-8a1hdaWkx8Mv/pub?gid=1102516337&single=true&output=csv';

    async function fetchAndDisplayRanking() {
        const tableBody = document.getElementById('ranking-body');
        try {
            const urlComCacheBuster = `${csvUrlBase}&t=${new Date().getTime()}`;
            const urlProxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(urlComCacheBuster)}`;

            const response = await fetch(urlProxy);
            if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
            
            const data = await response.text();
            const rows = data.trim().split('\n').slice(1);

            if (rows.length === 0 || (rows.length === 1 && rows[0] === '')) {
                tableBody.innerHTML = '<tr><td colspan="3">Ainda n칚o h치 dados no ranking.</td></tr>';
                return;
            }

            const rankingData = rows.map(row => {
                const columns = row.split(',');
                return {
                    estado: columns[0] ? columns[0].trim() : '',
                    score: parseInt(columns[1] ? columns[1].trim() : 0, 10)
                };
            }).filter(item => item.estado);

            // Apenas ordena os dados que j치 vieram prontos da planilha.
            rankingData.sort((a, b) => b.score - a.score);
            
            tableBody.innerHTML = ''; 

            rankingData.forEach((item, index) => {
                const position = index + 1;
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>${position}췈</td>
                    <td>${item.estado}</td> 
                    <td>${item.score}</td>
                `;
                tableBody.appendChild(tableRow);
            });

        } catch (error) {
            console.error('Falha ao buscar ranking:', error);
            tableBody.innerHTML = `<tr><td colspan="3">N칚o foi poss칤vel carregar o ranking. Verifique a URL.</td></tr>`;
        } finally {
            const now = new Date();
            document.getElementById('last-updated').textContent = `Atualizado em: ${now.toLocaleDateString()} 맙 ${now.toLocaleTimeString()}`;
        }
    }

    fetchAndDisplayRanking();
    setInterval(fetchAndDisplayRanking, 60000);
</script>
</body>
</html>
